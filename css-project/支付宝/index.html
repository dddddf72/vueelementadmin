                            var newTop = $("#list").position().top + offset
                            $("#list").animate({ top: newTop + "px" }, 500, function () {
                                if (newTop < -80) {
                                    $("#list").css({ top: "-20px" })
                                }
                                if (newTop > -20) {
                                    $("#list").css({ top: "-80px" })
                                }
                            })
                        }
                        function play() {
                            timer = setInterval(function () {
                                if (!$("#list").is(":animated")) {
                                    index++;
                                    if (index > 3) {
                                        index = 0;
                                    }
                                    animate(-20);
                                }
                            }, 3000)
                        }
                        play();
                    })
