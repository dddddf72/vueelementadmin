    <div class="to-top-box">
        <div class="to-top">
           <i class="iconfont icon-to-top"></i>
        </div>
    </div>
    <script>
        $(window).scroll(function () {
            var scrollTop = $(window).scrollTop();
            console.log(scrollTop)
            if (scrollTop > 300) {
                $(".to-top-box").show(300)
            } else {
                $(".to-top-box").hide(300)
            }
        })
        $(".to-top-box").click(function(){
            $("html").animate({scrollTop:0})
        })
    </script>

                    </div>

                        $("#clear").click(function(){

                        });

                        function clear(){
                            var val = $("#input").value
                            if (val == '') {
                                $(this).parent().children(".input-clear").hide();
                            }else{

                            $(this).parent().children(".input-clear").show();

                        }
